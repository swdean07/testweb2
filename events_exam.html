<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Menu</title>
    <link rel="stylesheet" href="css/function.css">
    <style>
        body {
            background-image: url('images/town-8310950_1280.jpg');
        }
        #result {
            width: 50%;
            height: 600px;
            transition: background-image 0.2s ease;
            background-size: 100% auto;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
            text-align: center;
            border: 5px solid white; /* 테두리 추가 */
            border-radius: 10px; /* 테두리 둥글게 */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* 테두리 그림자 추가 */
        }
        .menu-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            width: 80%; /* 텍스트 박스의 너비 설정 */
        }
        ul {
            list-style-type: none; /* 기본 리스트 스타일 제거 */
            padding: 0; /* 기본 패딩 제거 */
            display: flex; /* 수평 정렬 */
            justify-content: center; /* 중앙 정렬 */
            margin: 20px 0; /* 위 아래 여백 */
        }
        li {
            margin: 0 15px; /* 좌우 여백 */
        }
        li a {
            text-decoration: none; /* 밑줄 제거 */
            color: white; /* 텍스트 색상 */
            padding: 10px 20px; /* 패딩 추가 */
            border: 2px solid white; /* 테두리 추가 */
            border-radius: 5px; /* 둥글게 */
            text-align: center; /* 텍스트 중앙 정렬 */
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
            height: 100%; /* 높이 설정 */
            width: 100%; /* 너비 설정 */
            transition: background 0.3s; /* 배경 전환 효과 */
        }
        li a:hover {
            background: rgba(255, 255, 255, 0.2); /* 호버 시 배경 색상 */
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" onclick="changeBg('한식')">한식</a></li>
        <li><a href="#" onclick="changeBg('양식')">양식</a></li>
        <li><a href="#" onclick="changeBg('중식')">중식</a></li>
    </ul>
    <div id="result">
        <div class="menu-info" id="menuInfo"></div>
    </div>

    <script>
function changeBg(picture) {
        var result = document.querySelector('#result');
        var menuInfo = document.querySelector('#menuInfo');
        let images = [];
        let menuItems = [];

        switch (picture) {
            case '한식':
                images = [
                    "url('images/BB1o40SZ.jpg')",
                    "url('images/2021012702508_0.jpg')",
                    "url('images/558d170258752df2dd76bef00861497f.jpg')"
                ];
                menuItems = [
                    { name: '된장찌개', price: '₩6,000' },
                    { name: '김치찌개', price: '₩6,000' },
                    { name: '김밥', price: '₩3,500' }
                ];
                break;
            case '양식':
                images = [
                    "url('images/e18c1734-72ea-42d5-8139-3f0cae13d18c.jpg')",
                    "url('images/2f21164e31f99.jpg')",
                    "url('images/20231218095618283_photo_5489e5c7bc04.jpg')"
                ];
                menuItems = [
                    { name: '스테이크', price: '₩12,900' },
                    { name: '파스타', price: '₩15,900' },
                    { name: '피자', price: '₩12,900' }
                ];
                break;
            case '중식':
                images = [
                    "url('images/a40ae8fe0ada4.jpg')",
                    "url('images/46f9e8cd-ff32-440d-883e-e6d79ba15b3d.jpg')",
                    "url('images/750_750_20240627051159_photo1_9JIeC3gALaTw.jpg')"
                ];
                menuItems = [
                    { name: '짜장면', price: '₩7,000' },
                    { name: '짬뽕', price: '₩8,000' },
                    { name: '탕수육', price: '₩13,000' }
                ];
                break;
            default:
                result.style.backgroundImage = "none";
                menuInfo.textContent = '';
                return;
        }
        
        const randomIndex = Math.floor(Math.random() * images.length);
        result.style.backgroundImage = images[randomIndex];

        // 랜덤 메뉴 표시
        updateMenu(menuItems);
        
        // 배경 클릭 시 랜덤 메뉴 이미지 및 가격 표시
        result.onclick = function() {
            updateMenu(menuItems);
        };
    }

    function updateMenu(menuItems) {
        const randomMenuIndex = Math.floor(Math.random() * menuItems.length);
        const selectedItem = menuItems[randomMenuIndex];

        // 메뉴 이름과 가격 표시
        menuInfo.innerHTML = menuItems.map(item => `${item.name} - ${item.price}`).join('<br>');
    }
    </script>
</body>
</html>
