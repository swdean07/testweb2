<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log In</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* 전체 컨테이너의 텍스트와 이미지 가운데 정렬 */
        }

        .profile-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ccc;
            object-fit: cover;
            display: block;
            margin: 10px auto; /* 이미지의 상하 여백과 좌우 가운데 정렬 */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* 입력 폼도 가운데 정렬 */
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <form id="loginForm">

            <!-- 프로필 사진 업로드 추가 -->
            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" accept="image/*" required>
            <img id="profilePreview" class="profile-preview" src="images/roman-kraft-_Zua2hyvTBk-unsplash.jpg" alt="Profile Preview">

            <label for="username">User Name:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="re_password">Confirm Password:</label>
            <input type="password" id="re_password" required>

            <button type="submit">Login</button>
        </form>
        <p>아직 회원이 아니신가요? <a href="signup.html">Sign up</a></p>
    </div>

    <script src="script.js"></script>
    <script>
        // 프로필 사진 미리보기 기능
        const profileImageInput = document.getElementById('profileImage');
        const profilePreview = document.getElementById('profilePreview');

        profileImageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePreview.src = e.target.result; // 미리보기 이미지 설정
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
